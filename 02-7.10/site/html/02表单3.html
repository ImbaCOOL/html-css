<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>个人信息</h2><hr>
    姓名<input type="text"><br>
    性别<input type="radio" name="sex" id="">男
        <input type="radio" name="sex" id="">女<br>
    出生日期<input type="text">年<input type="text">月<br>
    参加工作年份<select name="" id="">
        <option value="2009年2月">2009年2月</option>
        <option value="2009年3月">2009年3月</option>
        <option value="2009年4月">2009年4月</option>
        <option value="2009年5月">2009年5月</option>
        <option value="2009年6月">2009年6月</option>
    </select><br>
    户口所在地<select name="" id="">
        <option value="北京">北京</option>
        <option value="广东">广东</option>
        <option value="上海">上海</option>
    </select><br>
    现居住城市<select name="" id="">
            <option value="北京">北京</option>
            <option value="广东">广东</option>
            <option value="上海">上海</option>
    </select><br>
    联系方式<input type="text"><br>
    电子邮箱<input type="text"><br>
    婚姻状况<input type="radio" name="mr" id="">未婚
        <input type="radio" name="mr" id="">已婚
        <input type="radio" name="mr" id="">离异<br>
    国籍<select name="" id="">
        <option value="中国大陆">中国大陆</option>
        <option value="中国香港">中国香港</option>
        <option value="中国澳门">中国澳门</option>
    </select><br>
    证件<select name="" id="">
        <option value="身份证">身份证</option>
        <option value="出生证">出生证</option>
        <option value="驾驶证">驾驶证</option>
    </select>
    <input type="text"><br>
    海外工作/学习经历<input type="radio" name="a" id="">有
    <input type="radio" name="a" id="">无<br>
    政治面貌<input type="radio" name="b" id="">中共党员
    <input type="radio" name="b" id="">团员
    <input type="radio" name="b" id="">群众
    <input type="radio" name="b" id="">民主党派
    <input type="radio" name="b" id="">无党派人士<br>
    <h2>求职意向</h2><hr>
    期望工作性质<input type="checkbox" name="" id="">全职
    <input type="checkbox" name="" id="">兼职
    <input type="checkbox" name="" id="">实习<br>
    期望工作地点<select name="" id="">
        <option value="选择/修改">选择/修改</option>
        <option value="家里">家里</option>
        <option value="公司">公司</option>
    </select><br>
    期望从事职业<select name="" id="">
        <option value="选择/修改">选择/修改</option>
        <option value="程序猿">程序猿</option>
        <option value="攻城狮">攻城狮</option>
    </select><br>
    期望从事行业<select name="" id="">
        <option value="选择/修改">选择/修改</option>
        <option value="IT">IT</option>
        <option value="工地">工地</option>
    </select><br>
    期望月薪（税前）<select name="" id="">
        <option value="请选择">请选择</option>
        <option value="15K">15K</option>
    </select>/月<br>
    工作状态<select name="" id="">
        <option value="可立即上岗">可立即上岗</option>
        <option value="可外包">可外包</option>
    </select><br>
    <input type="checkbox" name="" id="">将此求职意向显示在我的简历中
    <h2>自我评价</h2><hr>
    标题<select name="" id="">
        <option value="自我评价">自我评价</option>
    </select><br>
    内容<textarea name="" id="" cols="30" rows="10"></textarea><br>
    <input type="button" value="保存并下一步">
</body>
</html>
