<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/高级表单1.css">
</head>

<body>
    <form action="#">
        <h2>已注册用户登录</h2>
        <fieldset class="box1">
            <legend>用户登录</legend>
            <label>
                用户名：
                <input type="text">
            </label>
            <br>
            <label>
                密码：
                <input type="password">
            </label>
            <br>
            <label>
                <input type="checkbox" name="" id="">
                记住我
            </label>
            <input type="submit" value="登录">
            <p>忘记密码？</p>
        </fieldset>
        <h2>未注册用户创建账户</h2>
        <fieldset class="box2">
            <legend>用户注册</legend>
            <h3>您的电子邮箱不会被公布出去，但是必须填写。在您注册前请认真阅读服务条款</h3>
            <label>
                <span style="padding-top: 0;">用户名：</span><input type="text">*（最多30个字符）
            </label>
            <label>
                <span>电子邮箱：</span><input type="text">*
            </label>
            <br>
            <label>
                <span>密码：</span><input type="text">*（最多15个字符）
            </label>
            <label>
                <span>重复密码：</span><input type="text">*
            </label>
            <br>
            <label><span style="padding-right: 12px;">同意服务条款</span><input type="checkbox" name="" id="">先看看条款？*</label>
            <br>
            <input type="submit">
            <input type="reset">
            <p style="padding-top: 22px;">※在提交您的注册信息时，我们认为您已经同意了我们的服务条款。</p>
            <p>※这些条款可能在未经您同意的时候进行修改。</p>
        </fieldset>
    </form>
</body>

</html>
