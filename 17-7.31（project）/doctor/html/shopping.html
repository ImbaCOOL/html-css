<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/shopping.css">
    <script src="../js/rem.js"></script>
</head>

<body>
    <div id="shopping">
        <header>
            <input type="text" placeholder="搜索药品、症状、品牌">
        </header>
        <main>
            <div class="banner"></div>
            <div class="icon1">
                <div>
                    <i class="iconfont icon-icon-test7"></i>
                    <span>热门活动</span>
                </div>
                <div>
                    <i class="iconfont icon-icon-test12"></i>
                    <span>快速找药</span>
                </div>
                <div>
                    <i class="iconfont icon-icon-test6"></i>
                    <span>药师指导</span>
                </div>
                <div>
                    <i class="iconfont icon-icon-test22"></i>
                    <span>会员福利</span>
                </div>
                <div>
                    <i class="iconfont icon-icon-test26"></i>
                    <span>海外药房</span>
                </div>
            </div>
            <div class="ad"></div>
            <div class="icon2">
                <div class="top">
                    <div>
                        <i class="iconfont icon-icon-test"></i>
                        <span>男科用药</span>
                        <span>硬对自如</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test1"></i>
                        <span>妇科用药</span>
                        <span>女人如花</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test2"></i>
                        <span>性福生活</span>
                        <span>有情有趣</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test3"></i>
                        <span>皮肤用药</span>
                        <span>杀菌止痒</span>
                    </div>
                </div>
                <div class="bot">
                    <div>
                        <i class="iconfont icon-icon-test4"></i>
                        <span>养生花茶</span>
                        <span>美容养颜</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test5"></i>
                        <span>营养保健</span>
                        <span>增强免疫</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test8"></i>
                        <span>个人护理</span>
                        <span>美丽肌肤</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test9"></i>
                        <span>儿童用药</span>
                        <span>健康成长</span>
                    </div>
                </div>
            </div>
            <div class="link">
                <h2>叮当币上线了，消费1元获得1叮当币，可兑换优惠卷，详戳</h2>
                <p></p>
            </div>
        </main>
        <footer>
            <div>
                <i class="iconfont icon-icon-test20"></i>
                <span>叮当快药</span>
            </div>
            <div>
                <i class="iconfont icon-icon-test26"></i>
                <span>叮当商城</span>
            </div>
            <div>
                <i class="iconfont icon-icon-test10"></i>
                <span>清单列表</span>
            </div>
            <div>
                <i class="iconfont icon-icon-test16"></i>
                <span>我的</span>
            </div>
        </footer>
    </div>

</html>
