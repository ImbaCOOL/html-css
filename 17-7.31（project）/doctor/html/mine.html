<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/mine.css">
    <script src="../js/rem.js"></script>
</head>

<body>
    <div id="mine">
        <header>
            <i class="iconfont icon-icon-test16"></i>
            <i class="iconfont icon-icon-test2"></i>
        </header>
        <main>
            <div class="sign">
                <ul>
                    <li>注册</li>
                    <li>登录</li>
                </ul>
                <p>药师指导</p>
            </div>
            <div class="order">
                <div class="top">
                    <h2>我的订单</h2>
                    <p>查看全部订单</p>
                </div>
                <div class="bot">
                    <div>
                        <i class="iconfont icon-icon-test7"></i>
                        <span>待付款</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test8"></i>
                        <span>待发货</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test2"></i>
                        <span>待收货</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test21"></i>
                        <span>待评价</span>
                    </div>
                </div>
            </div>
            <div class="tool">
                <div class="top">
                    <h2>常用工具</h2>
                </div>
                <div class="mid">
                    <div>
                        <i class="iconfont icon-icon-test20"></i>
                        <span>地址管理</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test21"></i>
                        <span>优惠卷</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test22"></i>
                        <span>问诊记录</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test23"></i>
                        <span>我的拼团</span>
                    </div>
                </div>
                <div class="bot">
                    <div>
                        <i class="iconfont icon-icon-test23"></i>
                        <span>客户服务</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test24"></i>
                        <span>数字评测</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test25"></i>
                        <span>邀友有奖</span>
                    </div>
                    <div>
                        <i class="iconfont icon-icon-test26"></i>
                        <span>文章收藏</span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <i class="iconfont icon-icon-test20"></i>
                <span>叮当快药</span>
            </div>
            <div>
                <i class="iconfont icon-icon-test26"></i>
                <span>叮当商城</span>
            </div>
            <div>
                <i class="iconfont icon-icon-test10"></i>
                <span>清单列表</span>
            </div>
            <div>
                <i class="iconfont icon-icon-test16"></i>
                <span>我的</span>
            </div>
        </footer>
    </div>
</body>

</html>
